{% extends 'core/base.html' %}
{% block content %}
<div class="container">
  <div class="columns">
    <div class="column is-column">
      <h1 class="title">
        Edit Profile - {{user.username}}
      </h1>

      {% if user.tingerprofile.avatar %}
      <figure class="image is-128x128">
        <img src="{{ user.tingerprofile.avatar.url }}" alt="">
      </figure>
      {% endif %}
      <hr>
      <form action="." method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{form.as_p}}
        
        <div class="field">
          <div class="control"><button class="button is-success">Save Changes</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
